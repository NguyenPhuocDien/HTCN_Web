<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký thông tin</title>
</head>
<body bgcolor="#ecf0f1">
  <center>
    <table width="500" bgcolor="#ffffff" cellpadding="20" style="box-shadow:2px 2px 10px #bdc3c7;">
      <tr>
        <td>
          <h2 align="center"><font color="#2980b9" face="Verdana">Đăng ký thông tin</font></h2>
          <form action="#" method="post">
            <p><font face="Arial">Họ và tên:</font><br>
              <input type="text" name="name" size="40" required>
            </p>
            <p><font face="Arial">Email:</font><br>
              <input type="email" name="email" size="40" required>
            </p>
            <p><font face="Arial">Số điện thoại:</font><br>
              <input type="tel" name="phone" size="40" required>
            </p>
            <p><font face="Arial">Giới tính:</font><br>
              <input type="radio" name="gender" value="male" checked> Nam
              <input type="radio" name="gender" value="female"> Nữ
            </p>
            <p align="center">
              <input type="submit" value="Gửi" style="font-size:16px; padding:5px 15px;">
            </p>
          </form>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
