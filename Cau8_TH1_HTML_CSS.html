<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
</head>
<body bgcolor="#f0f0f0">
    <center>
        <table width="800" bgcolor="white" cellpadding="20" cellspacing="0">
            <tr>
                <td align="center">
                    <font face="Arial" color="#2c3e50" size="6">
                        <h1>Video YouTube</h1>
                    </font>
                    <hr width="100%" size="2" color="#cccccc" noshade>
                    
                    <iframe 
                        width="700"
                        height="400"
                        src="https://www.youtube.com/embed/H2rveQvx-Ig"
                        frameborder="0"
                        allowfullscreen
                        hspace="10"
                        vspace="10">
                    </iframe>
                    
                    <hr width="100%" size="2" color="#cccccc" noshade>
                </td>
            </tr>
        </table>       
    </center>
</body>
</html>
