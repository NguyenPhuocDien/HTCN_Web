<!DOCTYPE html>
<html>
<head>
    <title>Thanh Toán Đơn Hàng</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .payment-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        select {
            background-color: white;
            cursor: pointer;
        }

        select:hover {
            border-color: #3498db;
        }

        optgroup {
            font-weight: bold;
            color: #2c3e50;
        }

        .payment-methods {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .payment-method {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: #3498db;
            background-color: #f0f7ff;
        }

        .payment-method input[type="radio"] {
            margin-right: 8px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Thanh Toán Đơn Hàng.</h1>
        
        <form>
            <div class="section">
                <h2 class="section-title">Thông Tin Cá Nhân</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullname">Họ và tên</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Vui lòng nhập số điện thoại 10 số" required>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Địa Chỉ Giao Hàng</h2>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city-district">Thành phố và Quận/Huyện</label>
                        <select id="city-district" name="city-district" required>
                            <option value="">Chọn thành phố và quận/huyện</option>
                            <optgroup label="Hà Nội">
                                <option value="hanoi-badinh">Ba Đình</option>
                                <option value="hanoi-hoankiem">Hoàn Kiếm</option>
                                <option value="hanoi-dongda">Đống Đa</option>
                                <option value="hanoi-caugiay">Cầu Giấy</option>
                                <option value="hanoi-thanhxuan">Thanh Xuân</option>
                                <option value="hanoi-tayho">Tây Hồ</option>
                            </optgroup>
                            <optgroup label="TP. Hồ Chí Minh">
                                <option value="hcm-quan1">Quận 1</option>
                                <option value="hcm-quan3">Quận 3</option>
                                <option value="hcm-quan4">Quận 4</option>
                                <option value="hcm-quan5">Quận 5</option>
                                <option value="hcm-quan7">Quận 7</option>
                                <option value="hcm-quanbinhtan">Quận Bình Tân</option>
                            </optgroup>
                            <optgroup label="Đà Nẵng">
                                <option value="danang-haichau">Hải Châu</option>
                                <option value="danang-sontra">Sơn Trà</option>
                                <option value="danang-thanhkhe">Thanh Khê</option>
                                <option value="danang-lienchieu">Liên Chiểu</option>
                                <option value="danang-camle">Cẩm Lệ</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Phương Thức Thanh Toán</h2>
                <div class="payment-methods">
                    <label class="payment-method">
                        <input type="radio" name="payment" value="cod" required>
                        Thanh toán khi nhận hàng
                    </label>
                    <label class="payment-method">
                        <input type="radio" name="payment" value="card" required>
                        Thẻ tín dụng/ghi nợ
                    </label>
                    <label class="payment-method">
                        <input type="radio" name="payment" value="banking" required>
                        Chuyển khoản ngân hàng
                    </label>
                </div>
            </div>

            <button type="submit">Xác Nhận Thanh Toán</button>
        </form>
    </div>
</body>
</html>
